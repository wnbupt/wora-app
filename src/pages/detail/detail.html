<ion-header>

  <ion-navbar color="primary">
    <ion-title>{{ film.title }}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-card>

    <ion-item>
      <ion-avatar item-start>
        <img src="{{ (filmDetail|async)?.directors[0].avatars.small }}">
      </ion-avatar>
      <h2>
        {{ (filmDetail|async)?.directors[0].name }}
        <span *ngFor="let genre of (filmDetail|async)?.genres" class="m-tag-2">
          {{ genre }}
        </span>
      </h2>
      <p>{{ (filmDetail|async)?.year }}</p>
    </ion-item>

    <ion-card-content>
      {{ (filmDetail|async)?.summary }}
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="thumbs-up"></ion-icon>
          <div>评分 {{ (filmDetail|async)?.rating.average }}</div>
        </button>
      </ion-col>
      <ion-col>
        <button ion-button icon-left clear small>
          <ion-icon name="text"></ion-icon>
          <div>短评 {{ (filmDetail|async)?.comments_count }}</div>
        </button>
      </ion-col>
    </ion-row>

  </ion-card>

</ion-content>
